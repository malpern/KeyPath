# KeyPath Documentation Site Configuration

title: KeyPath Documentation
description: Complete guide to keyboard remapping on macOS with KeyPath
baseurl: "/KeyPath" # GitHub Pages project site base path
url: "https://malpern.github.io" # GitHub Pages domain

# Jekyll Configuration
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - archive/
  - analysis/
  - images/README.md

# Collections
collections:
  guides:
    output: true
    permalink: /:collection/:name
  architecture:
    output: true
    permalink: /:collection/:name
  adr:
    output: true
    permalink: /:collection/:name

# Site settings
theme_color: "#007AFF"
accent_color: "#007AFF"
github_url: "https://github.com/malpern/KeyPath"

# Navigation
navigation:
  - title: Home
    url: /kanata
  - title: Install
    url: /getting-started/installation
  - title: FAQ
    url: /faq

